fail_fast: true

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      # Run the linter.
      - id: ruff
        args: [--exclude, vulture_whitelist.py]
      # Run the formatter.
      - id: ruff-format
        args: [--exclude, vulture_whitelist.py]

  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.7
    hooks:
      - id: vulture
        types: [python]
        pass_filenames: false
        require_serial: true

  - repo: https://github.com/pycqa/pylint
    rev: v3.0.0a6
    hooks:
      - id: pylint
        args: [--disable=all, --enable=unused-import]
        language_version: python3.9

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        exclude: (^tests/)|(vulture_whitelist.py)|(^docs/)
        args: [--strict]
        additional_dependencies: [numpy==1.24.2, types-tqdm]
        language_version: python3.10

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
